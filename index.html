<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/style.css">
  
  <title>Frontend Mentor | Calculator app</title>


</head>
<body>




  <section id="section">
    <div class="pantalla">
      <div id="p" class="p">
        <p>calc</p>
      </div>
      
      <div class="container">
        <div  class="number">
          <p class="numbers">1</p>
          <p class="numbers">2</p>
          <p class="numbers">3</p>
        </div>
        <input type="range" id="slider" min="1" max="3" value="1" class="slider">
      </div>
    </div>


    <div id="pantalla-lcd" class="pantalla-lcd">
      <div id="numerosOperacion" class="numerosOperacion">

      </div>
    </div>

    <div id="cuerpo-botones" class="cuerpo-botones">
      <div class="cajaNumeros">
        
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button id="del" class="button">DEL</button>

        
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button id="suma" class="button">+</button>

        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">-</button>

        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">*</button>
        <button class="button">/</button>
        
      </div>
      <div class="botonReset">
        <button id="button-reset" class="button">RESET</button>
        <button id="button-igual" class="button">=</button>
        
      </div>
    </div>
  </section>










  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BrayanGarzon" target="_blank">DevDynasty</a>.
  </div>


  <script src="/assets/script.js"></script
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/style.css">
  
  <title>Frontend Mentor | Calculator app</title>


</head>
<body>




  <section id="section">
    <div class="pantalla">
      <div id="p" class="p">
        <p>calc</p>
      </div>
      
      <div class="container">
        <div  class="number">
          <p class="numbers">1</p>
          <p class="numbers">2</p>
          <p class="numbers">3</p>
        </div>
        <input type="range" id="slider" min="1" max="3" value="1" class="slider">
      </div>
    </div>


    <div id="pantalla-lcd" class="pantalla-lcd">

    </div>

    <div id="cuerpo-botones" class="cuerpo-botones">
      <div class="cajaNumeros">
        <button>7</button>
        <button>8</button>
        <button>9</button>

        
        <button>4</button>
        <button>5</button>
        <button>6</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        
      </div>
    </div>
  </section>










  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BrayanGarzon" target="_blank">DevDynasty</a>.
  </div>


  <script src="/assets/script.js"></script
</body>
</html>
